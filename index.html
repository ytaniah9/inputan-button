<!DOCTYPE html>
<html>
<head>
	<title>Luas</title>

</head>
<body>
	<button class="persegi" onclick="persegi()">Persegi</button>
	<button class="pPanjang" onclick="pPanjang()">Persegi Panjang</button>
	<button class="segitiga" onclick="segitiga()">Segitiga</button>
	<button class="trapesium" onclick="trapesium()">Trapesium</button>
	<button class="layang" onclick="layang()">Layang-layang</button>

	<script>
		function persegi() {
			var sisi = prompt("Masukkan sisi:");
			if (sisi == "" || sisi == null) {
					alert("sisi nya belum hayo")
				}
			else {
				var luas = sisi * sisi;
				alert(luas);
			}
			if(confirm("Mau itung lagi ngga?")) {
				var sisi = prompt("Masukkan sisi:");
				if (sisi == "" || sisi == null) {
					alert("sisi nya belum hayo")
				}
				else {
					var luas = sisi * sisi;
					alert(luas);
				}	
			}
			else {
				alert("Udahan dulu deh, aku cape!")
			}
		};
		function pPanjang() {
			var panjang = prompt("Masukkan panjang:");
			var lebar = prompt("Masukkan lebar:");
			if (panjang == "" || panjang == null || lebar == "" || lebar == null) {
					alert("panjang atau lebar nya belum hayo")
				}
			else {
				var luas = panjang * lebar;
				alert(luas);
			}
			if(confirm("Mau itung lagi ngga?")) {
				var panjang = prompt("Masukkan panjang:");
				var lebar = prompt("Masukkan lebar:");
				if (panjang == "" || panjang == null || lebar == "" || lebar == null) {
					alert("panjang atau lebar nya belum hayo")
				}
				else {
					var luas = panjang * lebar;
					alert(luas);
				}	
			}
			else {
				alert("Udahan dulu deh, aku cape!")
			}
		};
		function segitiga() {
			var alas = prompt("Masukkan alas:");
			var tinggi = prompt("Masukkan tinggi:");
			if (alas == "" || alas == null || tinggi == "" || tinggi == null) {
					alert("alas atau tinggi nya belum hayo")
				}
			else {
				var luas = alas * tinggi / 2;
				alert(luas);
			}
			if(confirm("Mau itung lagi ngga?")) {
				var alas = prompt("Masukkan alas:");
				var tinggi = prompt("Masukkan tinggi:");
				if (alas == "" || alas == null || tinggi == "" || tinggi == null) {
						alert("alas atau tinggi nya belum hayo")
					}
				else {
					var luas = alas * tinggi / 2;
					alert(luas);
				}	
			}
			else {
				alert("Udahan dulu deh, aku cape!")
			}
		};
		function trapesium() {
			var a = prompt("Masukkan sisi a:");
			var b =prompt("Masukkan sisi b:");
			var tinggi = prompt("Masukkan tinggi:");
			if (a == "" || a == null || b == "" || b == null || tinggi == "" || tinggi == null) {
					alert("sisi a atau sisi b atau tinggi nya belum hayo")
				}
			else {
				var luas = 0.5 * (a+b) * tinggi;
				alert(luas);
			}
			if(confirm("Mau itung lagi ngga?")) {
				var a = prompt("Masukkan sisi a:");
				var b =prompt("Masukkan sisi b:");
				var tinggi = prompt("Masukkan tinggi:");
				if (a == "" || a == null || b == "" || b == null || tinggi == "" || tinggi == null) {
						alert("sisi a atau sisi b atau tinggi nya belum hayo")
					}
				else {
					var luas = 0.5 * ((a*1)+(b*1)) * tinggi;
					alert(luas);
				}
			}
			else {
				alert("Udahan dulu deh, aku cape!")
			}
		};
		function layang() {
			var d1 = prompt("Masukkan diagonal 1:");
			var d2 =prompt("Masukkan diagonal 2:");
			if (d1 == "" || d1 == null || d2 == "" || d2 == null) {
					alert("diagonal 1 atau diagonal 2 nya belum hayo")
				}
			else {
				var luas = 0.5 * (d1*d2);
				alert(luas);
			}
			if(confirm("Mau itung lagi ngga?")) {
				var d1 = prompt("Masukkan diagonal 1:");
				var d2 =prompt("Masukkan diagonal 2:");
				if (d1 == "" || d1 == null || d2 == "" || d2 == null) {
						alert("diagonal 1 atau diagonal 2 nya belum hayo")
					}
				else {
					var luas = 0.5 * (d1*d2);
					alert(luas);
				}
			}
			else {
				alert("Udahan dulu deh, aku cape!")
			}
		};
	</script>
</body>
</html>
